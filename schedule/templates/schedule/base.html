<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}VAMK - e1601125{% endblock %}</title>
	{% load staticfiles %}
	<link rel="shortcut icon" href="{% static 'favicon.ico' %}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="{% static 'schedule/style.css' %}"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			
			<a class="navbar-brand" href="{% url 'schedule:course' %}">VAMK</a>

			<ul class="nav navbar-nav">
				<li class="{% block course_active %}{% endblock %}"><a href="{% url 'schedule:course' %}"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span>&nbsp; Course</a></li>
				<li class="{% block group_active %}{% endblock %}"><a href="{% url 'schedule:group' %}"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Group</a></li>
				<li class="{% block room_active %}{% endblock %}"><a href="{% url 'schedule:room' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Room</a></li>
				<li class="{% block teacher_active %}{% endblock %}"><a href="{% url 'schedule:teacher' %}"><span class="glyphicon glyphicon-education" aria-hidden="true"></span>&nbsp; Teacher</a></li>
				<li class="{% block curriculum_active %}{% endblock %}"><a href="{% url 'schedule:curriculum' %}"><span class="glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp; Curriculum</a></li>
				<li class="{% block implement_active %}{% endblock %}"><a href="{% url 'schedule:implement' %}"><span class="glyphicon glyphicon-th" aria-hidden="true"></span>&nbsp; Implement</a></li>
				<li class="{% block report_active %}{% endblock %}"><a href="{% url 'schedule:report_index' %}"><span class="glyphicon glyphicon-stats" aria-hidden="true"></span>&nbsp; Report</a></li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
				<li class="">
					<a href="{% block add_href %}{% endblock %}">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add {% block add_text %}{% endblock %}
					</a>
				</li>
				<li class="">
					<a href="{% url 'schedule:register' %}">
						<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Register
					</a>
				</li>
			</ul>

		</div>
	</nav>
	{% block body %}
	{% endblock %}
</body>
</html>
